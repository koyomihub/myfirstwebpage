<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Message Me</title>
</head>
<body bgcolor="lightblue">
<center>
	<h1 font-family="Arial">Please fill up this form.</h1><br></br>
	<form style="margin: auto; width: 220px;">
		<div>
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname" placeholder="Enter first name" required>
		</div>
		<br>
		<div>
			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" placeholder="Enter last name" required>
		</div>
		<br>
		<div>
			<input type="radio" id="Male" name="gender" value="Male">
			<label>Male</label>
			<input type="radio" id="Female" name="gender" value="Female">
			<label>Female</label>
		</div>
		<br>
		<div>
			<label for="subj">Subject:</label>
			<input type="text" id="subj" name="subj" placeholder="Enter subject">
		</div>
		<br>
		<div>
			<label for="msg">Message:</label>
			<input style="line-height: 50px;" type="text" id="msg" name="msg" placeholder="Enter message here" required>
		</div>
		<br></br>
		<div>
			<input type="reset">
			<input type="submit">
		</div>
	</form>
	<br></br>
	<h2><a href="index.html"><button type="button" style="width:150px; background-color: gray; height:75px; color: white; font-size: 25px;">Go Back</button></a></h2>
</center>
</body>
</html>
